<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example Js</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="display">
          <div id="value-last"></div>
          <div id="value-current"></div>
        </div>
        <button class="col-2" id="delete-all">C</button>
        <button class="" id="delete">&larr;</button>
        <button class="operador" value="division">%</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operador" value="multiplication">X</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operador" value="subtraction">-</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operador" value="addition">+</button>
        <button class="col-2 number">0</button>
        <button class="number">.</button>
        <button class="operador" value="equal">=</button>
      </div>
    </div>
    <script src="./scripts/calculator.js" type="module"></script>
  </body>
</html>
